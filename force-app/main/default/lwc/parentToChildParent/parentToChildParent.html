<template>
    <lightning-card>
        <h3 slot="title">
            <lightning-icon icon-name="utility:connected_apps" size="small"></lightning-icon>
            Calculator
        </h3>
        <!--<div slot="footer">
            <lightning-badge label= {result}>        
            </lightning-badge>
        </div>-->
        <c-parent-to-child-child result={result}></c-parent-to-child-child>
        <p class="slds-p-horizontal_small">
            <lightning-input 
                type="text" 
                value={firstNum} 
                label="Enter First No"
                name="firstNum"
                onchange={handleChange}>
            </lightning-input>
            <lightning-input 
                type="text" 
                value={secondNum} 
                label="Enter Second No"
                name="secondNum"
                onchange={handleChange}>
            </lightning-input>
        </p>
    </lightning-card>
</template>
