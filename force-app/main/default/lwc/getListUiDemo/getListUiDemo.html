<template>
    <lightning-card title="get list UI">
        <div class="slds-var-around_medium">
            <table class="slds-table slds-table-cell-buffer slds-table_bordered">
                <thead>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                </thead>
                <tbody>
                    <template for:each={contacts} for:item="contact">
                        <tr key={contact.Id}>
                            <td>{contact.fields.Name.value}</td>
                            <td>{contact.fields.Email.value}</td>
                            <td>{contact.fields.Phone.value}</td>
                        </tr>
                    </template>
                </tbody>
            </table>
        </div>

        <div class="slds-grid">
            <div class="slds-m-around_medium">
                <lightning-button
                label="Previous"
                onclick={handlePrevious}></lightning-button>
            </div>
            <div class="slds-m-around_medium">
                <lightning-button
                label="Next"
                onclick={handleNext}></lightning-button>
            </div>
        </div>
    </lightning-card>
</template>
