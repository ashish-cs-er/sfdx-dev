<template>

    <div class="slds-m-horizontal_x-small">
        <lightning-card>
            <div>
                <img class="card-img" 
                src={sushantMovies.bannerImg}
                alt="movie poster" />
            </div>
            <p class="title slds-align_absolute_center">{sushantMovies.movieName}</p>
            <p class="title slds-align_absolute_center">{sushantMovies.director}</p>
            <p class="title slds-align_absolute_center">{sushantMovies.releaseDate}</p>

            <lightning-button label="Watch Trailer" class="slds-align_absolute-center">
            </lightning-button>

            <a href={sushantMovies.trailer}>
                <lightning-button 
                variant="base" 
                label="Watch Trailer" 
                title="titleName" 
                onclick={handleClick}></lightning-button>
            </a>
        </lightning-card>
    </div>
</template>
