<template>
    <lightning-card title="Create Record API">
        <div class="slds-p-around_medium">
            <form class="createForm">
                <lightning-input label="Title"
                name="Title" onchange={changeHandler}
                class="slds-m-bottom_x-small"></lightning-input>
                <lightning-input label="First name"
                name="FirstName" onchange={changeHandler}
                class="slds-m-bottom_x-small"></lightning-input>
                <lightning-input label="Last name"
                name="LastName" onchange={changeHandler}
                class="slds-m-bottom_x-small"></lightning-input>
                <lightning-input label="Phone"
                name="Phone" onchange={changeHandler}
                class="slds-m-bottom_x-small"></lightning-input>

                <lightning-button label="Create Contact" variant="brand" onclick={createContact}>

                </lightning-button>
            </form>
        </div>
    </lightning-card>
</template>
