<template>
    <lightning-card title="Simple Calculator" icon-name="standard:formula">
        <lightning-layout multiple-rows="true">
            <lightning-layout-item size="12" padding="around-medium">
                <lightning-input
                name="firstNo"
                type="number"
                onchange={numberChangeHandler}
                ></lightning-input>
                <lightning-input
                name="secondNo"
                type="number"
                onchange={numberChangeHandler}
                ></lightning-input>
            </lightning-layout-item>
            <lightning-layout-item size="12" padding="around-medium">
                <lightning-button-group>
                    <lightning-button 
                    label="Add" 
                    icon-name="utility:add"
                    icon-position="right"
                    onclick={buttonClickHandler}>
                </lightning-button>
                    <lightning-button label="Sub"
                    icon-name="utility:dash"
                    icon-position="right"
                    onclick={buttonClickHandler}>
                </lightning-button>
                    <lightning-button label="Mul"
                    icon-name="utility:close"
                    icon-position="right"
                    onclick={buttonClickHandler}></lightning-button>
                    <lightning-button label="Div"
                    icon-name="utility:magicwand"
                    icon-position="right"
                    onclick={buttonClickHandler}></lightning-button>
                </lightning-button-group>
            </lightning-layout-item>
            <lightning-layout-item size="12" padding="around-medium">
                <lightning-formatted-text value={currentResult}>
                </lightning-formatted-text>
            </lightning-layout-item>
            <lightning-layout-item>
                
                <template for:each={resultsArray} for:item="prevRes">
                    <h1 key={prevRes}>{prevRes}</h1>
                </template>
            </lightning-layout-item>
        </lightning-layout>
    </lightning-card>
</template>
