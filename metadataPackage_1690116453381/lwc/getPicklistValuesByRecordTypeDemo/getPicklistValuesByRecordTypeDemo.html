    <lightning-card title="get picklist values by record type">
        <div class="slds-var-p-around_medium">
            <lightning-combobox
            name="rating"
            label="Rating"
            value={selectedRating}
            placeholder="Select Raring"
            options={ratingOption}
            onchange={handleChange}
            ></lightning-combobox>
        </div>
    </lightning-card>
</template>
