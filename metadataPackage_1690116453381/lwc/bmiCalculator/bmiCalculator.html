<template>
    <lightning-card title={cardTitle}>
        <lightning-button
        label="Change Private Property"
        onclick={changePropertyHandler}
        ></lightning-button>
    </lightning-card>


    <lightning-card title="BMI Calculator">
        <lightning-input
        type="text"
        name="height"
        onchange={handleChange}
        ></lightning-input>
        <lightning-input
        type="text"
        name="weight"
        onchange={handleChange}
        ></lightning-input>
        <lightning-button
        label="Calculate BMI"
        onclick={calculateBMI}
        ></lightning-button>
        <h1>Result Is: {bmi}</h1>
    </lightning-card>
</template>
