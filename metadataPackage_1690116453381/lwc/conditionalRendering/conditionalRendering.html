<template>
    <lightning-card>
        <lightning-input type="checkbox" 
    label="show div" 
    onchange={changeHandler}
    ></lightning-input>
    <template if:true={displayDiv}>
        <div>Show Me</div>
    </template>

    <template for:each={cityList} for:item="city">
        <p key={city}>{city}</p>
    </template>


    <template iterator:it={cityList}>
        <p key={it.value}>{it.value}</p>
    </template>

    </lightning-card>
    
</template>
